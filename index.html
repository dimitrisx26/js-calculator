<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display" class="result">
        </div>
        <div class="mainBtn">
            <div class="numbCont">
                <button class="numbBtn" data-num>7</button>
                <button class="numbBtn" data-num>8</button>
                <button class="numbBtn" data-num>9</button>
                <button class="numbBtn" data-num>4</button>
                <button class="numbBtn" data-num>5</button>
                <button class="numbBtn" data-num>6</button>
                <button class="numbBtn" data-num>1</button>
                <button class="numbBtn" data-num>2</button>
                <button class="numbBtn" data-num>3</button>
                <button class="numbBtn" data-num>.</button>
                <button class="numbBtn" data-num>0</button>
                <button class="numbBtn" data-del>CE</button>
            </div>
            <div class="opCont">
                <button class="opBtn" data-operation>+</button>
                <button class="opBtn" data-operation>-</button>
                <button class="opBtn" data-operation>*</button>
                <button class="opBtn" data-operation>/</button>
            </div>
        </div>
        <div class="extraBtnsCont">
            <button class="extraBtn equal" data-equal>=</button>
            <button class="extraBtn clear" data-clear>C</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
