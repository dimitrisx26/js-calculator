<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            69420
        </div>
        <div class="mainBtn">
            <div class="numbCont">
                <button class="numbBtn one">1</button>
                <button class="numbBtn two">2</button>
                <button class="numbBtn three">3</button>
                <button class="numbBtn four">4</button>
                <button class="numbBtn five">5</button>
                <button class="numbBtn six">6</button>
                <button class="numbBtn seven">7</button>
                <button class="numbBtn eight">8</button>
                <button class="numbBtn nine">9</button>
                <button class="numbBtn plusMinus">+/-</button>
                <button class="numbBtn zero">0</button>
                <button class="numbBtn dot">.</button>
            </div>
            <div class="opCont">
                <button class="opBtn">+</button>
                <button class="opBtn">-</button>
                <button class="opBtn">x</button>
                <button class="opBtn">/</button>
            </div>
        </div>
        <div class="extraBtnsCont">
            <button class="extraBtn equal">=</button>
            <button class="extraBtn clear">C</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
