<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display" class="result">
        </div>
        <div class="mainBtn">
            <div class="numbCont">
                <button id="num-7" class="numbBtn">7</button>
                <button id="num-8" class="numbBtn">8</button>
                <button id="num-9" class="numbBtn">9</button>
                <button id="num-4" class="numbBtn">4</button>
                <button id="num-5" class="numbBtn">5</button>
                <button id="num-6" class="numbBtn">6</button>
                <button id="num-1" class="numbBtn">1</button>
                <button id="num-2" class="numbBtn">2</button>
                <button id="num-3" class="numbBtn">3</button>
                <button id="plusMinus" class="numbBtn">+/-</button>
                <button id="num-0" class="numbBtn">0</button>
                <button id="dot" class="numbBtn">.</button>
            </div>
            <div class="opCont">
                <button id="plus" class="opBtn">+</button>
                <button id="minus" class="opBtn">-</button>
                <button id="multi" class="opBtn">x</button>
                <button id="divide" class="opBtn">/</button>
            </div>
        </div>
        <div class="extraBtnsCont">
            <button id="equal" class="extraBtn equal">=</button>
            <button id="clear" class="extraBtn clear">C</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
